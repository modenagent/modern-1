    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <style>
      body{background-color:#333;background-attachment:fixed;background-position:center top;}
      body{font-family:'Open Sans',Tahoma,Verdana,sans-serif;}
      *{box-sizing:border-box;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;}
      .box{display:block;margin:auto;box-sizing:border-box;overflow:hidden;background:white;width:90%;max-width:320px;padding:30px;border-radius:12px;margin-bottom:20px;margin-top:140px;border:none;}
      .fheader{color:#444;text-align:center;font-weight:bold;font-size:30px;font-family:Verdana,sans-serif;padding-top:20px;}
      label{display:none;}
      #password{-webkit-appearance:none;display:block;width:90%;outline:none;border:none;background:#ecf0f1;height:50px;font-size:16px;padding:17px;margin:30px auto;margin-bottom:2px;border-radius:5px;border:2px solid #bdc3c7;}
      #password:focus{border:2px solid #27ae60;}
      @media(max-height:500px){.box{margin-top:70px;}}
      .submit{display:block;font-family:'Open Sans',sans-serif;font-weight:bold;margin:20px auto;height:50px;width:90%;text-align:center;line-height:50px;border:none;background:#27ae60;border-radius:5px;color:white;text-transform:uppercase;font-size:15px;cursor:pointer;outline:none!important;transition:.3s all;}
      .submit:hover{background:#18944D;}
      .error{display:none;color:#e74c3c;margin:13px;font-size:15px;text-align:center;}
      .wrong #password{-webkit-appearance:none;border:2px solid rgba(255,0,0,0.4);}
      .show{display:block !important;}
    </style>
    <link href="http://fonts.googleapis.com/css?family=Open Sans:500,300,400" rel="stylesheet" type="text/css">
  </head>
  <body>
    <form action="" method="POST" class="box{$wrong}">
      <div class="fheader">Login</div><label for="password">Password:</label>
      <input type="password" name="access_pass" id="password" 
             placeholder="Type the password..." autofocus="autofocus" autocomplete="off" />
      <span class="error{$error1}">Wrong password! Try again!</span>
      <span class="error{$error2}">Too many attempted sign-ins!</span>
      <span class="error{$error3}">Your IP address is banned!</span>
      <input type="submit" value="Enter" class="submit">
    </form>
  </body>
</html>
