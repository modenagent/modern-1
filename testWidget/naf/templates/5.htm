    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet prefetch" href="http://fonts.googleapis.com/css?family=Roboto+Slab">
	  <style>
      *{margin:0;padding:0;box-sizing:border-box;}
      html, body{height:100%;background-color:#F15A5C;font-family:"Roboto Slab",serif;color:white;}
      .preload *{transition:none !important;}
      label{display:block;font-weight:bold;font-size:small;text-transform:uppercase;font-size:0.7em;margin-bottom:0.35em;}
      input[type="text"],input[type="password"]{width:100%;border:none;padding:0.5em;border-radius:2px;margin-bottom:0.5em;color:#333;}
      input[type="text"]:focus,input[type="password"]:focus{outline:none;box-shadow:inset -1px -1px 3px rgba(0, 0, 0, 0.3);}
      button{padding-left:1.5em;padding-right:1.5em;padding-bottom:0.5em;padding-top:0.5em;border:none;border-radius:2px;background-color:#7E5AF1;text-shadow:1px 1px 3px rgba(0, 0, 0, 0.25);color:white;box-shadow:1px 1px 3px rgba(0, 0, 0, 0.45);}
      small{font-size:1em;}
      .login--login-submit{float:left;}
      .login--container{width:600px;background-color:#F15A5C;margin:0 auto;position:relative;top:25%;}
      .login--toggle-container{position:absolute;background-color:#F15A5C;right:0;line-height:2.5em;width:50%;height:120px;text-align:right;cursor:pointer;transform:perspective(1000px) translateZ(1px);transform-origin:0% 0%;transition:all 1s cubic-bezier(0.06, 0.63, 0, 1);backface-visibility:hidden;}
      .login--toggle-container .js-toggle-login{margin-bottom:12px;font-size:4em;text-decoration:underline;}
      .login--active .login--toggle-container{transform:perspective(1000px) rotateY(180deg);background-color:#bc1012;}
      .login--username-container,.login--password-container{float:left;background-color:#F15A5C;width:50%;height:120px;padding:0.5em;}
      .login--username-container{transform-origin:100% 0%;transform:perspective(1000px) rotateY(180deg);transition:all 1s cubic-bezier(0.06, 0.63, 0, 1);background-color:#bc1012;backface-visibility:hidden;}
      .login--active .login--username-container{transform:perspective(1000px) rotateY(0deg);background-color:#F15A5C;}
      .error{display:none;color:white;margin:10px;font-size:15px;text-align:center;}
      .wrong #password{-webkit-appearance:none;border:2px solid rgba(255,0,0,0.4);}
      .show{display:block !important;}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  </head>
  <body>
    <div class='preload login--container'>
      <div class='login--form'><form action="" method="POST" class="box{$wrong}">
          <div class='login--username-container'><label>Password</label>
            <input id="password" name="access_pass" 
                   placeholder='Password' type='password' autofocus="autofocus" autocomplete="off" />
            <span class="error{$error1}">Wrong password! Try again!</span>
            <span class="error{$error2}">Too many attempted sign-ins!</span>
            <span class="error{$error3}">Your IP address is banned!</span>
          </div>
          <div class='login--password-container'><label>&nbsp;</label>
            <button class='js-toggle-login login--login-submit'>Enter</button>
          </div></form>
      </div><div class='login--toggle-container'>
        <small>Your</small><br><div class='js-toggle-login'>Login</div><small>is waiting</small></div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script>
      (function() {
        $(function() {
        $(".login--container").removeClass("preload");
        this.timer = window.setTimeout((function(_this) {
          return function() {return $(".login--container").toggleClass("login--active");};
        })(this), 2000);
        return $(".js-toggle-login").click((function(_this) {
          return function() {window.clearTimeout(_this.timer);$(".login--container").toggleClass("login--active");return $(".login--username-container input").focus();};
        })(this));
        });
      }).call(this);
    </script>
  </body>
