    <title>
      Login
    </title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet prefetch" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <style>
      @import url(https://fonts.googleapis.com/css?family=Pacifico);
      *{box-sizing:border-box;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;font-family:arial;}
      body{background:;}
	  .top {background:;}
      h1{color:#fff;text-align:center;font-family:'Pacifico', cursive;font-size:50px;}
      .login-form{width:350px;padding:40px 30px;background:;-moz-border-radius:4px;-webkit-border-radius:4px;border-radius:4px;margin:auto;position:absolute;left:0;right:0;top:40%;-moz-transform:translateY(-50%);-ms-transform:translateY(-50%);-webkit-transform:translateY(-50%);transform:translateY(-50%);}
      .form-group{position:relative;margin-bottom:15px;}
      .form-control{width:100%;height:50px;border:none;padding:5px 7px 5px 15px;background:#fff;color:#666;border:2px solid #ddd;-moz-border-radius:4px;-webkit-border-radius:4px;border-radius:4px;}
      .form-control:focus,.form-control:focus + .fa{border-color:#00567c;color:#00567c;}
      .form-group .fa{position:absolute;right:15px;top:17px;color:#999;}
      .log-status.wrong{-moz-animation:wrong-log 0.3s;-webkit-animation:wrong-log 0.3s;animation:wrong-log 0.3s;}
      .log-status.wrong .form-control,.wrong .form-control + .fa{border-color:#ed1c24;color:#a6a6a6;;}
      .log-btn{background:#F15F1C;display:inline-block;width:100%;font-size:16px;height:50px;color:#fff;text-decoration:none;border:none;-moz-border-radius:4px;-webkit-border-radius:4px;border-radius:4px;}
      .log-btn:hover{color:#ffffff; background:#db4d0a;}
	  .link{text-decoration:none;color:#C6C6C6;float:right;font-size:12px;margin-bottom:15px;}
      .link:hover{text-decoration:underline;color:#8C918F;}
      .alert{display:none;font-size:12px;color:#f00;float:left;}
      @-moz-keyframes wrong-log{0%,100%{left:0px;}20%,60%{left:15px;}40%,80%{left:-15px;}}
      @-webkit-keyframes wrong-log{0%,100%{left:0px;}20%,60%{left:15px;}40%,80%{left:-15px;}}
      @keyframes wrong-log{0%,100%{left:0px;}20%,60%{left:15px;}40%,80%{left:-15px;}}
      .error{display:none;color:#e74c3c;margin:10px;font-size:15px;text-align:center;}
      .wrong #password{-webkit-appearance:none;border:2px solid rgba(255,0,0,0.4);}
      .show{display:block !important;}
    </style>
  </head>
  <body>
    <div class="login-form">
      <form action="" method="POST" class="box">
        <h1>
          login
        </h1>
        <div class="form-group log-status{$wrong}">
          <input type="password" name="access_pass" class="form-control" id="password" 
                 placeholder="Password" autofocus="autofocus" autocomplete="off" />
          <i class="fa fa-lock">
          </i>
        </div>
        <p>
          <span class="error{$error1}">
            Wrong password! Try again!
          </span>
          <span class="error{$error2}">
            Too many attempted sign-ins!
          </span>
          <span class="error{$error3}">
            Your IP address is banned!
          </span>
        </p>
        <button type="submit" class="log-btn">
          Enter
        </button>
      </form>
    </div>
  </body>
</html>
